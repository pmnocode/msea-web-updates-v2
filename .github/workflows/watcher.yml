name: MapleSEA Updates Watcher

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - '.github/workflows/watcher.yml'

permissions:
  contents: write

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Check if storage file exists
      run: |
        if [ -f "seen_posts.json" ]; then
          echo "Storage file found, posts will be filtered"
          ls -la seen_posts.json
        else
          echo "No storage file found, initializing..."
          echo "INITIALIZE_STORAGE=true" >> $GITHUB_ENV
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize storage (first run only)
      if: env.INITIALIZE_STORAGE == 'true'
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DISCORD_WEBHOOK_URL_2: ${{ secrets.DISCORD_WEBHOOK_URL_2 }}
      run: |
        echo "First run detected - initializing storage without notifications"
        python main.py init

    - name: Run MapleSEA updates check
      if: env.INITIALIZE_STORAGE != 'true'
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DISCORD_WEBHOOK_URL_2: ${{ secrets.DISCORD_WEBHOOK_URL_2 }}
        CHECK_INTERVAL_MINUTES: 5
      run: |
        python main.py check

    - name: Commit updated storage file
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add seen_posts.json
        git diff --staged --quiet || git commit -m "Update seen posts [skip ci]"

    - name: Push changes
      if: always()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}