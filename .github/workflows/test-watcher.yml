name: Test MapleSEA Updates Watcher

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-updates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test storage (simulate missing recent posts)
      run: |
        cat > seen_posts.json << 'EOF'
        {
          "seen_posts": {
            "23.09_https://www.maplesea.com/updates/view/CSU_240925/": "[Cash Shop Update 240925] Blissful Fragrance",
            "16.09_https://www.maplesea.com/updates/view/CSU_170925/": "[Cash Shop Update 170925] Berry Strawberry"
          }
        }
        EOF
        echo "Created test storage with only 2 old posts"

    - name: Run test check (should find ~24 'new' posts)
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DISCORD_WEBHOOK_URL_2: ${{ secrets.DISCORD_WEBHOOK_URL_2 }}
        CHECK_INTERVAL_MINUTES: 5
      run: |
        echo "Running test with limited storage..."
        python main.py check